name: Build Zygisk-Il2CppDumper

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name do jogo (ex: com.dts.freefireth)"
        required: true
        default: "com.dts.freefireth"

      arch:
        description: "Arquitetura (arm64-v8a ou armeabi-v7a)"
        required: true
        default: "arm64-v8a"
        type: choice
        options:
          - arm64-v8a
          - armeabi-v7a

      unity_version:
        description: "Vers칚o do Unity (ex: 2022.3.20f1)"
        required: true
        default: "2022.3.20f1"

      bypass_garena:
        description: "Ativar bypass GarenaShield (Free Fire)"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

      dump_path:
        description: "Caminho de sa칤da do dump.cs (Deixe vazio para autom치tico)"
        required: false
        default: "" # L칩gica tratada no script abaixo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: gradle

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Configurar Vari치veis de Ambiente e Caminhos
        id: setup_paths
        run: |
          echo "::group::Inicializando L칩gica de Caminhos"
          
          # Captura inputs
          PKG="${{ inputs.package_name }}"
          USER_PATH="${{ inputs.dump_path }}"
          
          # Define o caminho final
          if [ -z "$USER_PATH" ]; then
            FINAL_PATH="/data/data/${PKG}/files/"
            echo "Path autom치tico gerado: $FINAL_PATH"
          else
            FINAL_PATH="$USER_PATH"
            echo "Path manual definido: $FINAL_PATH"
          fi
          
          # Exporta para vari치vel global
          echo "DUMP_PATH=$FINAL_PATH" >> $GITHUB_ENV
          
          echo "::endgroup::"

      - name: Configurar module.gradle
        run: |
          sed -i 's/moduleDescription = ".*/moduleDescription = "Zygisk-Il2CppDumper for ${{ inputs.package_name }} (${{ inputs.arch }})"/' module.gradle
          echo "Descri칞칚o do m칩dulo atualizada."

      - name: Configurar game.h (Header C++)
        run: |
          # Gera o arquivo de configura칞칚o C++ com as vari치veis injetadas
          cat > module/src/main/cpp/game.h << EOF
          #ifndef GAME_H
          #define GAME_H

          #define GamePackageName "${{ inputs.package_name }}"
          #define GameUnityVersion "${{ inputs.unity_version }}"
          #define DumpPath "$DUMP_PATH"
          #define BypassGarena ${{ inputs.bypass_garena }}

          #endif // GAME_H
          EOF
          
          echo "Conte칰do gerado para game.h:"
          cat module/src/main/cpp/game.h

      - name: Build com Gradle
        run: |
          chmod +x gradlew
          ./gradlew :module:assembleRelease :module:zipRelease

      # NOVO PASSO: DIAGN칍STICO FORENSE
      - name: DEBUG - Localizar Arquivos Gerados
        run: |
          echo "::group::游댍 RASTREIO DE ARQUIVOS"
          echo "Procurando por QUALQUER arquivo .zip no sistema..."
          find . -type f -name "*.zip"
          
          echo "---------------------------------------------------"
          echo "Conte칰do da pasta module/build/outputs (se existir):"
          ls -R module/build/outputs || echo "Pasta outputs n칚o encontrada."
          echo "::endgroup::"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Zygisk-Il2CppDumper-OUTPUT
          # MUDAN칂A T츼TICA: Busca recursiva global.
          # Se o zip existir em QUALQUER lugar, n칩s o pegaremos.
          path: "**/*.zip" 
          if-no-files-found: warn
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # Nome do arquivo final no GitHub
          name: Zygisk-Il2CppDumper-${{ inputs.package_name }}-${{ inputs.arch }}
          # CORRE칂츾O: Procurar por QUALQUER .zip dentro da pasta de build do m칩dulo
          path: module/build/**/*.zip
          if-no-files-found: error
