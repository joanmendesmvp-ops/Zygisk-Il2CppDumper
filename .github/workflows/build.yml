name: Build Zygisk-Il2CppDumper

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name do jogo (ex: com.dts.freefireth)"
        required: true
        default: "com.dts.freefireth"

      arch:
        description: "Arquitetura (arm64-v8a ou armeabi-v7a)"
        required: true
        default: "arm64-v8a"
        type: choice
        options:
          - arm64-v8a
          - armeabi-v7a

      unity_version:
        description: "Versão do Unity (ex: 2022.3.20f1)"
        required: true
        default: "2022.3.20f1"

      bypass_garena:
        description: "Ativar bypass GarenaShield (Free Fire)"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

      dump_path:
        description: "Caminho de saída do dump.cs (Deixe vazio para automático)"
        required: false
        default: ""  # CORREÇÃO CRÍTICA: Valor estático vazio. A lógica será tratada no shell.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: gradle

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      # NOVA CAMADA LÓGICA: Resolvemos os caminhos aqui, onde o shell script tem poder total.
      - name: Configurar Variáveis de Ambiente e Caminhos
        id: setup_paths
        run: |
          echo "::group::Inicializando Lógica de Caminhos"
          
          # Captura inputs brutos
          PKG="${{ inputs.package_name }}"
          USER_PATH="${{ inputs.dump_path }}"
          
          # Lógica de decisão: Se o usuário não definiu path, geramos baseado no package
          if [ -z "$USER_PATH" ]; then
            FINAL_PATH="/data/data/${PKG}/files/"
            echo "Path não fornecido. Gerado automaticamente: $FINAL_PATH"
          else
            FINAL_PATH="$USER_PATH"
            echo "Path manual detectado: $FINAL_PATH"
          fi
          
          # Exporta para o ENV do GitHub para ser visível em steps subsequentes
          echo "DUMP_PATH=$FINAL_PATH" >> $GITHUB_ENV
          
          echo "::endgroup::"

      - name: Configurar module.gradle
        run: |
          # Injeção direta de metadados no build script
          sed -i 's/moduleDescription = ".*/moduleDescription = "Zygisk-Il2CppDumper for ${{ inputs.package_name }} (${{ inputs.arch }})"/' module.gradle
          echo "Metadados do module.gradle atualizados com sucesso."

      - name: Configurar game.h (C++ Header Generation)
        run: |
          # Geração dinâmica do header file usando as variáveis processadas
          # A variável $DUMP_PATH vem do step de configuração anterior
          
          cat > module/src/main/cpp/game.h << EOF
          #ifndef GAME_H
          #define GAME_H
